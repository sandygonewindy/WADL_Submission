<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Bart</title>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-xxl">
                <a class="navbar-brand me-0" href=""><span class="h4">Bart</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-content">
                    <span class="navbar-toggler-icon"></span>   
                </button>
                <div class="collapse navbar-collapse justify-content-evenly align-center" id="nav-content">
                    <ul class="navbar-nav h5">
                        <li class="nav-item mx-5">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item mx-5">
                            <a href="#experience" class="nav-link">Experience</a>
                        </li>
                        <li class="nav-item mx-5">
                            <a href="#project" class="nav-link">Projects</a>
                        </li>
                        <li class="nav-item mx-5">
                            <a href="#contact" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div> 
        </nav>
        <!-- introduction -->
        <section id="intro">
            <div class="container-lg">
                <div class="row justify-content-center">
                    <div class="col-md-5 text-center text-md-start">
                        <h1 class="my-5">
                            <div class="display-5">Hey, I'm Bart!</div>
                        </h1>
                        <p class="display-6 my-4">Resume</p>
                        <button type="button" class="btn btn-outline-dark">Download</button>
                    </div>
                    <div class="col-md-5 text-center text-md-start mt-4">
                        <img src="images/Bart_Simpson_200px-2.jpg" class="rounded-circle z-depth-3 img-fluid" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- skills -->
        <section id="skills" class="bg-light pt-0">
            <div class="text-center bg-dark text-light">
                    <p class="display-4">Skills</p>
            </div>
            <p class="mt-5 text-center text-dark display-6">Programming Languages</p>
            <div class="row justify-content-center align-items-center">
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="card border-0 bg-light">
                        <img src="https://img.icons8.com/ios-filled/100/000000/c-plus-plus-logo.png" alt="" class="card-image-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">C++</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="card border-0 bg-light">
                        <img src="https://img.icons8.com/ios-filled/100/000000/python.png" alt="" class="card-image-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Python</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="card border-0 bg-light">
                        <img src="https://img.icons8.com/ios/100/000000/java-coffee-cup-logo--v1.png" alt="" class="card-image-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Java</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="card border-0 bg-light">
                        <img src="https://img.icons8.com/ios-filled/50/000000/javascript-logo.png" alt="" class="card-image-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Javascript</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="card border-0 bg-light">
                        <img src="https://img.icons8.com/ios-filled/100/000000/python.png" alt="" class="card-image-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Python</h5>
                        </div>
                    </div>
                </div>
            </div>
            <p class="mt-5 text-center text-dark display-6">Frameworks and Technologies</p>
            <div class="row justify-content-center align-items-center">
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="card border-0 bg-light">
                        <img src="https://img.icons8.com/ios-filled/100/000000/html-5--v1.png" alt="" class="card-image-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">HTML</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="card border-0 bg-light">
                        <img src="https://img.icons8.com/windows/100/000000/node-js.png" alt="" class="card-image-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Node JS</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="card border-0 bg-light">
                        <img src="https://img.icons8.com/ios/100/000000/git.png" alt="" class="card-image-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Git</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="card border-0 bg-light">
                        <img src="https://img.icons8.com/ios/100/000000/mysql-logo.png" alt="" class="card-image-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">MySQL</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="progressbar">
            <div class="row justify-content-centre align-items-center mx-3">
                <div class="col-6">
                    <div class="progress-title my-4">
                        <h4>C++</h4>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 90%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-value">90%</div>
                            </div>
                        </div>
                    </div>
                    <div class="progress-title my-4">
                        <h4>Python</h4>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 95%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-value">95%</div>
                            </div>
                        </div>
                    </div>
                    <div class="progress-title my-4">
                        <h4>Java</h4>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 80%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-value">80%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="progress-title my-4">
                        <h4>Node JS</h4>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 95%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-value">95%</div>
                            </div>
                        </div>
                    </div>
                    <div class="progress-title my-4">
                        <h4>MySQL</h4>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 95%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-value">95%</div>
                            </div>
                        </div>
                    </div>
                    <div class="progress-title my-4">
                        <h4>Git</h4>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 92%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-value">92%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- Contact -->
        <section id="contact" class="bg-light pt-0">
            <div class="text-center bg-dark text-light mt-4">
                <p class="display-4">Contact</p>
            </div>
            <form class="mx-5" onsubmit="">
                <div class="form-group row my-4">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-4">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row my-4">
                    <label for="inputMessage" class="col-sm-2 col-form-label">Your Message</label>
                    <div class="col-8">
                        <textarea class="form-control" id="inputMessage" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row my-4">
                  <div class="col-sm-8">
                    <button type="submit" class="btn btn-dark">Send</button>
                  </div>
                </div>
              </form>
            <div class="row justify-content-center align-items-center">
                <div class="col-12 text-center">
                    <i class="fas fa-envelope-square fa-4x mx-5"></i>
                    <i class="fab fa-linkedin fa-4x mx-5"></i>
                    <i class="fab fa-github-square fa-4x mx-5"></i>
                    <i class="fab fa-twitter-square fa-4x mx-5"></i>
                    <i class="fab fa-instagram-square fa-4x mx-5"></i>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/4a9be405d2.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
